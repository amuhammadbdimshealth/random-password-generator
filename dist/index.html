<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
  <script type="module" crossorigin src="/assets/index-D2Z4RFIP.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-CV5YMHrA.css">
</head>

<body>
    <div id="container">
        <div id="generate-password">
            <h1 class="bold">
                Generate a 
                <br> 
                <span class="green">random password</span>
            </h1>
            <p id="password-info">Never use an insecure password again.</p>
            <div id="user-actions">
                <div class="options">
                    <label for="password-length">Length</label>
                    <input type="number" id="password-length" min="10" max="20" value="10"/>
                    <!-- Toggle symbols -->
                     <label for="toggle-symbols">Symbols</label>
                     <input type="checkbox" id="toggle-symbols" checked/>
                    <!-- Toggle numbers -->
                     <label for="toggle-numbers">Numbers</label>
                     <input type="checkbox" id="toggle-numbers" checked/>                          
                </div>                
            </div>
            <button 
                id="btn-generate-password">
                Generate passwords
            </button>   
        </div>        
        <div id="passwords-output">
            <div class="password one"></div>
            <div class="password two"></div>
        </div>
    </div>

</body>

</html>
